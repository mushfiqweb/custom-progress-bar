<!doctype html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>
		CREATE A CUSTOM PROGRESS BAR USING HTML5
	</title>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/modernizr.js" type="text/javascript"></script>
	<script>
		$(() => {
			if (!Modernizr.meter) {
				alert('Sorry your brower does not support HTML5 progress bar');
			} else {
				let progressbar = $('#progressbar');
				let max = progressbar.attr('max');
				let time = (1000 / max) * 5;
				let value = progressbar.val();

				const loading = () => {
					value += 1;
					progressbar.val(value);

					$('.progress-value').html(value + '%');

					if (value == max) {
						clearInterval(animate);
					}
				};

				const animate = setInterval(() => loading(), time);
			};
		});
	</script>
</head>

<body>

	<div align='center'>
		<h1>CUSTOM PROGRESS BAR USING HTML5</h1>
		<p>This demo shows how to use the new HTML5 element &lt;progress&gt; to create animated progress bar.</p>
	</div>

	<div class="demo-wrapper html5-progress-bar">
		<div class="progress-bar-wrapper">
			<progress id="progressbar" value="0" max="100"></progress>
			<span class="progress-value">0%</span>
		</div>
	</div>

	<br />

			HTML5</a>
	</div>

</body>

</html>
